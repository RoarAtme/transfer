<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing with Thumbnails</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px;
        }
        #drop-area { 
            width: 100%; 
            height: 200px; 
            border: 2px dashed #ccc; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-bottom: 20px; 
            cursor: pointer;
        }
        #drop-area.dragging { 
            background-color: #f0f0f0; 
        }
        #qr-code { 
            margin-top: 20px; 
        }
        .file-preview {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .file-item {
            position: relative;
            display: inline-block;
            margin: 10px;
        }
        .file-item img {
            max-width: 100px;
            max-height: 100px;
            display: block;
        }
        .file-item .delete-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        /* Progress bar styling */
        #upload-progress {
            width: 100%;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>File Sharing with Thumbnails</h1>
    <!-- Drag and Drop Area -->
    <div id="drop-area">
        Drag & Drop your file here or click to upload
    </div>
    <!-- Progress Bar -->
    <progress id="upload-progress" value="0" max="100" style="width: 100%; display: none;"></progress>

    <!-- File Preview Section -->
    <div id="file-preview"></div>

    <!-- QR Code for sharing the link -->
    <canvas id="qr-code"></canvas>

    <!-- Direct link to open the file in another browser -->
    <div id="direct-link"></div>

    <!-- Include socket.io and QRious library -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <!-- Custom script for file sharing functionality -->
    <script src="script.js"></script>
</body>
</html>
