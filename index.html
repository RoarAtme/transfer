<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing with Thumbnails</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        #drop-area { width: 100%; height: 200px; border: 2px dashed #ccc; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        #drop-area.dragging { background-color: #f0f0f0; }
        #qr-code { margin-top: 20px; }
        .file-preview {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .file-item {
            position: relative;
            display: inline-block;
            margin: 10px;
        }
        .file-item img {
            max-width: 100px;
            max-height: 100px;
            display: block;
        }
        .file-item .delete-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>File Sharing with Thumbnails</h1>
    <div id="drop-area">
        <p>Drag & Drop files here</p>
    </div>
    <div id="file-preview" class="file-preview"></div>
    <canvas id="qr-code"></canvas>
    <div id="direct-link"></div>

   <!-- Replace with your actual Heroku backend URL -->
<script src="https://file-sharing-backend-7089164001c8.herokuapp.com/socket.io/socket.io.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
